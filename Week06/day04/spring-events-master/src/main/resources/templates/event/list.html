<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="global/meta :: meta">
	<title>Spring Events</title>
</head>

<body>
	<div id="pagemargin">
		<div th:replace="global/header :: header" />

		<div id="content">
			<table>
				<tr>
					<th>Date</th>
					<th>Event</th>
					<th>Location</th>
				</tr>
				<tr th:each="event : ${events}">
					<td><a th:href="@{ '/events/' + ${event.id} }"><span th:text="${event.eventDate}">1999-12-31</span></a></td>
					<td><a th:href="@{ '/events/' + ${event.id} }"><span th:text="${event.name}">Event</span></a></td>
					<td><a th:href="@{ '/events/' + ${event.id} }"><span th:text="${event.location}">Location</span></a></td>
				</tr>
			</table>
		</div><!-- END content -->

		<div class="clear"></div><br />
		<div class="bar"></div>
	</div><!-- END pagemargin -->
	<div th:replace="global/footer :: footer" />
</body>
</html>
